<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Plate Recognition Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">

    <div class="container mt-5">
        <h2 class="text-center" style="color: #007bff;">Detected Number Plates</h2>

        {% if detected_plates %}
            <div class="row mt-4">
                {% for plate in detected_plates %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow" style="border-radius: 10px;">
                            <img src="{{ url_for('processed_file', filename=plate.image.split('/')[-1]) }}" 
                                 class="card-img-top" alt="Plate Image" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                            <div class="card-body" style="text-align: center;">
                                <h5 class="card-title" style="color: #343a40; font-weight: bold;">Number Plate:</h5>
                                <p style="font-size: 18px; color: #007bff;"><strong>{{ plate.text }}</strong></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning text-center mt-3" style="max-width: 500px; margin: auto;">
                No number plates detected. Please try a different video.
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/upload_video" class="btn btn-secondary" style="font-weight: bold;">Upload Another Video</a>
        </div>
    </div>

</body>
</html>
