<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">

    <div class="container mt-5">
        <h2 class="text-center" style="color: #007bff;">Upload Vehicle Video for Number Plate Recognition</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/upload_video" method="post" enctype="multipart/form-data" class="mt-4 p-4 border rounded bg-white shadow"
        style="max-width: 500px; margin: auto;">
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Select a Video File</label>
                <input type="file" name="video" accept="video/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="font-weight: bold;">Upload & Process</button>
        </form>
    </div>

</body>
</html>
